<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Vieja</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <h1>La Vieja</h1>

        <div class="buttons">
            <button class="resetButton">Reiniciar</button>
            <button class="choose">X</button>
        </div>

        <div class="cellContainer">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>


        <div class="turnAndWinner">
            <h3 class="turn">X's Round</h3>
            <h3 class="winner">Ganador: En espera</h3>
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
